<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Cache-Control:private" content="max-age=0" />
		 <meta name="apple-touch-fullscreen" content="yes" />
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <meta name="format-detection" content="telephone=no, email=no" />
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit" />
	    <!--百度禁止转码-->
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true" />
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320" />
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait" />
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait" />
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes" />
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true" />
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application" />
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app" />
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="commmon_box">
			<div class="common_head clearfix">
				<span class="l"><img src="images/back.png"/></span>
				<h2 class="l">设置登录密码</h2>
				<em class="r"></em>
			</div>
			<div class="password">
				<ul class="common_info">
					<li class="clearfix"><span class="l">密码</span><input type="password" placeholder="请输入新密码" class="l borderNone"/></li>
					<li class="clearfix"><span class="l">确认密码</span><input type="password" placeholder="确认密码" class="l borderNone"/></li>
				</ul>
				<a href="javascript:;" class="btn btn_blue">登录</a>
			</div>
			<div class="phone">
				<ul class="common_info">
					<li class="clearfix"><span class="l">手机号</span><input type="text" placeholder="请输入手机号" class="l borderNone"/></li>
				</ul>
				<a href="javascript:;" class="btn btn_blue">确认</a>
			</div>
		</div>
		<div class="toast hide">
			<div class="toast_box">
				<dl>
					<dt>退出登录</dt>
					<dd>您将退出此次登陆，是否确定？</dd>
				</dl>
				<div class="btn_box clearfix">
					<a href="javascript:;" class="cancel l" >取消</a>
					<a href="javascript:;" class="confirm r" >确认退出</a>
				</div>
			</div>
		</div>
	</body>
	
	<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//对话框隐藏显示
			$(".login_out").on("click",function(){
				$(".toast").addClass("show");
			});
			$(".cancel").on("click",function(){
				$(".toast").removeClass("show").addClass("hide");
			});
			$(".confirm").on("click",function(){
				$(".toast").removeClass("show").addClass("hide");
			});
		})
	</script>
</html>
