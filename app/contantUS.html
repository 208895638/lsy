<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<title>联系我们</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Cache-Control:private" content="max-age=0" />
		 <meta name="apple-touch-fullscreen" content="yes" />
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <meta name="format-detection" content="telephone=no, email=no" />
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit" />
	    <!--百度禁止转码-->
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true" />
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320" />
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait" />
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait" />
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes" />
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true" />
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application" />
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app" />
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="wrap">
        <div class="commmon_box">
            <div class="common_head clearfix ">
                <span class="l"><img src="images/back.png"/></span>
                <h2 class="l">联系我们</h2>
                <em class="r"></em>
            </div>
            <div class="contantUS">
				<div class="clearfix contant_qq">
					<span class="l">QQ号</span>
					<div class="r qq_settings">
						<em class="">
							123131313131
						</em>
						<i class="hide clearfix">
							<input type="text" placeholder="12312131311" class="l borderNone">
							<a href="javascript:;" class="l">保存</a>
							<a href="javascript:;" class="l">取消</a>
						</i>
					</div>
					
					
				</div>
				<div class="wx_code">
					<div class="logo_mask">
		
					</div>
					<div class="click_me">
						<p class="btn">
							添加微信二维码
						</p>
						<input type="file" accept="image/*" class="borderNone">
					</div>
					<dl class="hide">
						<dt>
							<img src="images/code.png" alt="">
						</dt>
						<dd>
							扫一扫二维码添加微信
						</dd>
					</dl>
					
				</div>
				
				
			</div>
			<div class="post_message">
				<a href="javascript:;" class="btn btn_blue">保存</a>
			</div>
        </div>
	</div>
</body>
<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			$(".click_me").on("click",function(){
				$(".wx_code").addClass("on");
			});
			$(".qq_settings em").on("click",function(){
				$(".contant_qq").addClass("on");
			});
			$(".qq_settings i a").on("click",function(){
				$(".contant_qq").removeClass("on");
			})
		})
	</script>
</html>
