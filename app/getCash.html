<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Cache-Control:private" content="max-age=0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="commmon_box">
        <div class="common_head clearfix ">
            <span class="l">
				<img src="images/back.png" />
			</span>
            <h2 class="l">提现</h2>
            <em class="r">提现记录</em>
        </div>
        <div class="common_box">
            <div class="getcash_user_info on clearfix">
                <!-- <h3 class="l">
                    <img src="images/zy_zfb.png" alt="">
                </h3> -->
                <dl class="l">
                    <dt class="clearfix">
                        <label for="username1" class="l">收款人姓名：</label>
                        <input type="text" id="username1" class="borderNone l" placeholder="请输入收款人姓名">
                    </dt>
                    <dd class="clearfix">
                        <label for="account1" class="l">收款人账号：</label>
                        <input type="text" id="account1" class="borderNone l" placeholder="请输入收款人账号">
                    </dd>
                </dl>
            </div>
            <div class="getcash">
                <h2>提现金额</h2>
                <dl>
                    <dt class="clearfix">
                        <span class="l">
                            <font size="3">￥</font><i><input type="text" autofocus class="borderNone" value="1.24"></i>
                        </span>
                        <em class="r">
                            <i>手续费</i>
                            <b>0.85</b>
                        </em>
                    </dt>
                    <dd class="clearfix">
                        <span class="l">
                            可用余额<i>458.68</i>
                        </span>
                        <em class="r text_blue">
                            全部提现
                        </em>
                    </dd>
                </dl>
                
            </div>
            <a href="javascript:;" class="btn btn_blue">确认提现</a>
        </div>
    </div>
</body>
<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>

</html>
