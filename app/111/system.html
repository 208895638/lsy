<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		 <meta http-equiv="Cache-Control:private" content="max-age=0" />
		 <meta name="apple-touch-fullscreen" content="yes" />
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <meta name="format-detection" content="telephone=no, email=no" />
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit" />
	    <!--百度禁止转码-->
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true" />
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320" />
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait" />
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait" />
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes" />
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true" />
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application" />
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app" />
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="commmon_box">
			<div class="common_head clearfix">
				<span class="l"></span>
				<h2 class="l">选择系统</h2>
				<em class="r"></em>
			</div>
			<ul class="choose_system"> 
				<li class="clearfix">
					<a href="javascript:;" class="clearfix">
						<span class="l">
							<img src="images/lsxt.png"/>
						</span>
						<div class="l">
							<h2>零售系统</h2>
							<p>购买商品零售客户端</p>
						</div>
						<i class="r"><img src="images/go.png"></i>
					</a>
				</li>
				<li class="clearfix">
					<a href="javascript:;" class="clearfix">
						<span class="l">
							<img src="images/ghxt.png"/>
						</span>
						<div class="l">
							<h2>供货商系统</h2>
							<p>供货商后台管理系统</p>
						</div>
						<i class="r"><img src="images/go.png"></i>
					</a>
				</li>
				<li class="clearfix">
					<a href="javascript:;" class="clearfix">
						<span class="l">
							<img src="images/fxxt.png"/>
						</span>
						<div class="l">
							<h2>分销系统</h2>
							<p>分销系统功能管理和资金管理</p>
						</div>
						<i class="r"><img src="images/go.png"></i>
					</a>
				</li>
				<li class="clearfix">
					<a href="javascript:;" class="clearfix">
						<span class="l">
							<img src="images/dlxt.png"/>
						</span>
						<div class="l">
							<h2>代理商系统</h2>
							<p>下级账户和账务管理</p>
						</div>
						<i class="r"><img src="images/go.png"></i>
					</a>
				</li>
			</ul>
		</div>
		
	</body>
	
	<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
	</script>
</html>
