<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="Cache-Control:private" content="max-age=0" />
		 <meta name="apple-touch-fullscreen" content="yes" />
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <meta name="format-detection" content="telephone=no, email=no" />
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit" />
	    <!--百度禁止转码-->
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true" />
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320" />
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait" />
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait" />
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes" />
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true" />
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application" />
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app" />
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="commmon_box">
        <div class="common_head clearfix ">
            <span class="l"><img src="images/back.png"/></span>
            <h2 class="l">二维码</h2>
            <em class="r"></em>
		</div>
		<div class="zy_code">
            <img src="images/code.png" alt="">
        </div>
        <p class="zy_code_text">扫一扫上面二维码进入卡盟</p>
    </div>
</body>
<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>
</html>
