<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>微信支付</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Cache-Control:private" content="max-age=0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" />
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="wrap">
            <div class="payment_box">
                    <div class="payment_boxs">
                        <h2 class="clearfix">
                            <span class="l">微信扫一扫支付</span>
                            <em class="r">
                                ×
                            </em>
                        </h2>
                        <div class="pay_box">
                            <dl class="pay_title">
                                <dt>
                                        请截图在微信中支付
                                </dt>
                                <dd>总计支付金额<span class="text_orange">2.00</span>元</dd>
                            </dl>
                            <dl class="zy_code_box">
                                <dt>
                                    <span>
                                        <img src="images/code.png" alt="">
                                    </span>
                                    <em>二维码已过期</em>
                                </dt>
                                <dd>
                                    <p> 距离二维码过期还剩<span class="text_orange">52</span>秒</p>
                                    <h4 class="text_blue"><em><img src="images/refresh.png" alt=""></em><span>刷新二维码</span></h4>
                                </dd>
                            </dl>
                        </div>
                        <div class="pay_success">
                            <dl>
                                <dt class="">
                                   
                                </dt>
                                <dd>支付成功</dd>
                                <dd class="tip">
                                        小提示：如您需要退款，请在“账户充值记录”内操作退回
                                </dd>
                                <dd>
                                    <a href="javascript:;" class="btn btn_default">返回首页</a>
                                </dd>
                            </dl>
                            
                        </div>
                    </div>
                    
                </div>
    </div>
    
</body>
<script src="js/plugins/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/plugins/rem.js" type="text/javascript" charset="utf-8"></script>
<script>
</script>
<script>
</script>

</html>
